{% extends 'index.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10%;
        height: 100%;
        background-color: whitesmoke;
    }

    .center {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 500px;
    }

    .center h1 {
        color: #219C90 ;
        font-size: 2rem;
        margin-bottom: 20px;
    }

    .txt_field {
        position: relative;
        margin: 20px 0;
    }

    .txt_field input {
        width: 100%;
        padding: 15px;
        border: none;
        border-bottom: 2px solid #219C90 ;
        background: transparent;
        outline: none;
        font-size: 1rem;
        color: #333;
    }

    .txt_field label {
        position: absolute;
        top: 15px;
        left: 0;
        color: #219C90 ;
        pointer-events: none;
        transition: 0.3s;
    }

    .txt_field input:focus ~ label,
    .txt_field input:valid ~ label {
        top: -15px;
        font-size: 0.8rem;
        color: #219C90 ;
    }

    .pass {
        color: #219C90 ;
        text-decoration: none;
        font-size: 0.8rem;
    }

    .pass:hover {
        text-decoration: underline;
    }

    input[type="submit"] {
        margin-left: 20px;
        background: #E9B824;
        color: #fff;
        border: none;
        padding: 15px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        transition: 0.3s;
    }

    input[type="submit"]:hover {
        background: #EE9322;
    }

    .signup_link {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #333;
    }

    .signup_link a {
        color: #219C90 ;
        text-decoration: none;
    }

    .signup_link a:hover {
        text-decoration: underline;
    }

    .menu_bar ul li #login{
        color: #E9B824;
    }
   
</style>

<div class="container">
    <div class="center">
        <h1>Login</h1>
        <form method="post">
            {{ form.hidden_tag() }}
            <div class="txt_field">
                {{ form.username() }}
                <label class="form-label">User Name</label>
            </div>
            
            <div class="txt_field">
                {{ form.password() }}
                <label>Password</label>
            </div>

           
            {{ form.submit() }}
            <div class="signup_link">
                Not a member? <a href="{{ url_for('register_page')}}">Register</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
