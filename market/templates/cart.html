{% extends 'index.html' %}
{% block title %} Home {% endblock %}
{% block content %}
<style>
    .cartcontainer{
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    .cart h2{
        color:  #219C90;
        margin-bottom: 30px;
    }
    .cart {
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #ccc;
    }

    .item-name {
        flex: 1;
        
    }

    .item-price {
        margin-left: 20px;
    }

    .cart-total {
        text-align: right;
        margin-top: 20px;
        font-weight: bold;
    }

    .buy-now-button {
        text-align: center;
        
    }
    .submit-button {
        background-color: #E9B824;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .submit-button:hover {
        background-color: #EE9322;
    }
</style>
<div class="cartcontainer">
<div class="cart">
    <h2>Shopping Cart</h2>
    {% for item in item_name %}
    <div class="cart-item">
        <div class="item-name">{{ item.name }}</div>
        <div class="item-price">&#8377 {{ item.price }}</div>
    </div>
    {% endfor %}
    <div class="cart-total">
        Total Price: 
    </div>
    <div class="buy-now-button">
        <button class="submit-button">Buy Now</button>
    </div>
</div>

</div>
{% endblock %}
